  <!-- Título (efeito de digitação + linha SVG) e HUD dinâmico -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // ===== TÍTULO =====
      const titulo = document.querySelector('.titulo-animado');
      if (titulo) {
        const texto = titulo.textContent || 'What Is Life ☉';
        const steps = texto.length;
        titulo.style.animation = `
          typing 3.5s steps(${steps}, end) forwards,
          blink-caret 0.75s step-end infinite
        `;
        setTimeout(() => { titulo.classList.add('glow'); }, 3600);

        const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        svg.setAttribute('width', '100%');
        svg.setAttribute('height', '100');
        svg.setAttribute('viewBox', '0 0 800 100');
        Object.assign(svg.style, { width:'100%', height:'100px', position:'relative', display:'block', margin:'0 auto', zIndex:'0' });
        svg.innerHTML = `<polyline points="0,80 150,20 300,60 450,10 600,80 800,40" stroke="#ffffff33" stroke-width="1.5" fill="none" stroke-dasharray="5,5" />`;
        titulo.parentElement?.prepend(svg);
      }

      // ===== Sincroniza HUD a partir do <body> =====
      syncHudFromBody();

      // Observa mudanças de classe no body (outros scripts)
      const mo = new MutationObserver(syncHudFromBody);
      mo.observe(document.body, { attributes: true, attributeFilter: ['class'] });

      // Eventos customizados (caso o jogo dispare)
      window.addEventListener('build:set', (e) => setBuild(e.detail));
      window.addEventListener('alignment:set', (e) => setBuild(e.detail));
    });

    // ===== Helpers: tema =====
    function setTheme(name){
      document.body.classList.toggle('theme-grimoire', name === 'grimorio');
      document.body.classList.toggle('theme-cavern',  name === 'caverna');
    }

    // ===== Normalizador de build =====
    function normalizeBuild(input){
      if (input == null) return null;
      let s = String(input).trim().toLowerCase();
      s = s.replace(/[\u{1F300}-\u{1FAFF}\u{FE0F}\u25CF\u26AB]/gu, '').trim(); // remove emojis/bolinhas
      s = s.normalize('NFD').replace(/[\u0300-\u036f]/g, ''); // remove acentos

      const map = {
        // virtuoso
        justo:'virtuoso', virtude:'virtuoso', virtuoso:'virtuoso', bom:'virtuoso', benevolente:'virtuoso',
        // profano
        perverso:'profano', profano:'profano', mau:'profano', mal:'profano', cruel:'profano',
        // anomalia
        caotico:'anomalia', caos:'anomalia', anomalia:'anomalia', anomalo:'anomalia', neutro:'anomalia'
      };
      if (map[s]) return map[s];

      const n = Number(s);
      if (!Number.isNaN(n)) {
        if (n >= 0.34) return 'virtuoso';
        if (n <= -0.34) return 'profano';
        return 'anomalia';
      }
      return null;
    }

    // ===== Garante estrutura do badge (caso outro script altere) =====
    function ensureBadgeStructure(pill){
      if (!pill) return;
      const hasLabel = pill.querySelector('.label');
      const hasDot   = pill.querySelector('.dot');
      if (!hasLabel || !hasDot) {
        const currentText = pill.textContent?.trim() || '';
        pill.innerHTML = `<span class="dot" aria-hidden="true"></span><span class="label">${currentText || ''}</span>`;
      }
    }

    // ===== Aplica estado na UI =====
    function applyBuildToUI(kind){
      const pill = document.getElementById('hud-build');
      if (!pill) return;
      ensureBadgeStructure(pill);

      pill.classList.remove('virtuoso','profano','anomalia');
      pill.classList.add(kind);

      const nomes = { virtuoso: 'Virtuoso', profano: 'Profano', anomalia: 'Anomalia' };
      const textos = {
        virtuoso: 'Seu espírito se eleva. Você é um farol.',
        profano:  'Seu espírito vacila. Reoriente o curso.',
        anomalia: 'Ruído no campo. Você é a exceção que perturba a regra.'
      };

      const labelEl = pill.querySelector('.label');
      if (labelEl) labelEl.textContent = nomes[kind];

      pill.setAttribute('aria-label', `Build atual: ${nomes[kind]}`);
      pill.setAttribute('data-tooltip', textos[kind]);
    }

    // ===== API: seta a build (aceita sinônimos e números) =====
    function setBuild(value){
      const norm = normalizeBuild(value);
      if (!norm) return;
      document.body.classList.remove('build-virtuoso','build-profano','build-anomalia');
      document.body.classList.add(`build-${norm}`);
      applyBuildToUI(norm);
    }

    // ===== Sincroniza HUD lendo o estado do body =====
    function syncHudFromBody(){
      let kind = null;
      if (document.body.classList.contains('build-virtuoso')) kind = 'virtuoso';
      else if (document.body.classList.contains('build-profano')) kind = 'profano';
      else if (document.body.classList.contains('build-anomalia')) kind = 'anomalia';
      if (kind) applyBuildToUI(kind);
    }

    // ===== Aliases globais para o jogo =====
    window.setBuild = setBuild;
    window.setAlignment = setBuild;
    window.setMoralidade = setBuild;
  </script>
  <script>
    function syncTituloHeight() {
      const el = document.querySelector('.titulo-ritual');
      if (!el) return;
      const h = Math.ceil(el.getBoundingClientRect().height || 56);
      document.documentElement.style.setProperty('--titulo-h', h + 'px');
    }

    // Libera o conteúdo quando CSS/JS já aplicaram estilos
    window.addEventListener('load', () => {
      // garante altura logo após carregar
      syncTituloHeight();
      // remove o estado de preload (sem transições abruptas)
      document.body.classList.remove('preload');
      // segunda passada após a animação de digitação
      setTimeout(syncTituloHeight, 3800);
    });

    // Se o Vite HMR recarregar, isso roda de novo
    window.addEventListener('resize', syncTituloHeight);
  </script>
